<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Cars Zeqa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 1rem;
            text-align: center;
            background: #fff;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 0.5rem 0;
        }
        .card p {
            color: #666;
        }
        .card button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Rental Cars</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#cars">Cars</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </nav>
    <div class="container">
        <h2>Our Cars</h2>
        <div class="card">
            <img src="car1.jpg" alt="Car 1">
            <h3>Sedan</h3>
            <p>Comfortable and stylish.</p>
            <button>Rent Now</button>
        </div>
        <div class="card">
            <img src="car2.jpg" alt="Car 2">
            <h3>SUV</h3>
            <p>Perfect for family trips.</p>
            <button>Rent Now</button>
        </div>
        <div class="card">
            <img src="car3.jpg" alt="Car 3">
            <h3>Convertible</h3>
            <p>Feel the breeze while driving.</p>
            <button>Rent Now</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Rental Cars. All rights reserved.</p>
    </footer>
</body>
</html>
